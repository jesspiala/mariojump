<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/mario_favicon.jpg" type="image/png">

    

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="images/clouds.png" class="clouds">
        <img src="images/mario.gif" class="mario">
        <img src="images/pipe.png" class="pipe">
    </div>

    <div id="startScreen" class="start-screen">
        <img src="images/start-game.png" id="startGameImage">
    </div>
    
      

    <div class="score-board">
        <p>Score: <span id="score">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>
    
    <img src="images/end-game.png" class="end-game" id="endGameImage">

    <div class="game-over-options" id="gameOverOptions">
        Play again? </br> </br>
        <button id="playAgainYes">Yes</button>
        <button id="playAgainNo">No</button>
    </div>

    <div id="volumeControls">
        <label>Music Volume: </label></br>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
        <br>
        <label>SFX Volume: </label></br>
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
    </div>
    
    

   
    <script src="js/script.js" defer></script>
</body>
</html>
